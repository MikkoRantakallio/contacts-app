<mat-nav-list>

    <div *ngFor="let contact of contacts" class="contactList" (click)="onContactSelect(contact)">
      <ca-contact-list-item [contact]="contact">
      </ca-contact-list-item>
    </div>

  <button mat-fab class="addButton" (click)="showAddContact()">
    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
  </button>


</mat-nav-list>
